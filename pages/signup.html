<div class="card">
  <div class="card-title">Criar conta</div>
  <div class="card-desc">Crie sua conta pra começar.</div>

  <form id="signup-form" style="display:flex;flex-direction:column;gap:10px;margin-top:10px;">
    <input class="input" name="email" type="email" placeholder="seu@email.com" required />
    <input class="input" name="password" type="password" placeholder="senha (mín. 6)" required />

    <button class="btn btn-primary btn-full" type="submit">Criar conta</button>
    <div id="signup-msg" class="card-desc"></div>

    <a href="app.html#/login" style="text-align:center;color:var(--text-soft);text-decoration:none;margin-top:6px;">
      Já tenho conta → entrar
    </a>
  </form>
</div>
